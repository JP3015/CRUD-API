<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">

    <h1>Cadastro de Pedido</h1>
    <div th:if="${msg != null}" class="alert alert-success" th:text="${msg}"></div>
    <form th:action="@{/pedido/cadastrar}" method="post" th:object="${pedido}">
        <div class="form-group">
            <label>Quantidade</label>
            <input type="number" th:field="*{quantidade}" class="form-control">
        </div>
        <div class="form-group">
            <label>Valor Unit√°rio</label>
            <input type="number" th:field="*{valor_uni}" class="form-control">
        </div>
        <input type="submit" value="Cadastrar" class="btn btn-primary">
    </form>
</div>

</body>
</html>
