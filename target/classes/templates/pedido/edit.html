<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div layout:fragment="content">
        <h1>Editar de Pedido</h1>
        <div th:if="${msg != null}" class="alert alert-success" th:text="${msg}"></div>
        <form th:action="@{/pedido/editar}" method="post" >
            <div class="form-control">
                <input type="hidden" th:value="${Pedidos.id}" name="id" />
            </div>
            <div class="form-group">
                <label>Quantidade</label>
                <input type="number" th:value="${Pedidos.quantidade}"  name="quantidade" class="form-control">
            </div>
            <div class="form-group">
                <label>Valor Unit√°rio</label>
                <input type="number" th:value="${Pedidos.valor_uni}"  name="valor_uni" class="form-control">
            </div>
            <input type="submit" value="Editar" class="btn btn-success">
        </form>
    </div>

</body>
</html>
