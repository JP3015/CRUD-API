<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div layout:fragment="content">
        <h1>Cadastro de Produto</h1>
        <div th:if="${msg != null}" class="alert alert-success" th:text="${msg}"></div>
        <form th:action="@{/produto/cadastrar}" method="post" th:object="${produto}">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" th:field="*{nome}" class="form-control">
            </div>
            <div class="form-group">
                <label>Estoque</label>
                <input type="number" th:field="*{estoque}" class="form-control">
            </div>
            <div class="form-group">
                <label>Valor</label>
                <input type="text" th:field="*{valor}" class="form-control">
            </div>
            <input type="submit" value="Cadastrar" class="btn btn-success">
        </form>
    </div>

</body>
</html>
